<form [formGroup]="registerForm" (ngSubmit)="createUser()">

    <div class="form-floating mb-3">
        <input type="text" id="Username" formControlName="Username" placeholder="Enter Your Username" class="form-control">
        <label for="floatingInput">Enter Your Username</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" id="Password" formControlName="Password" placeholder="Enter Your Password" class="form-control">
        <label for="floatingInput">Enter Your Password</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="email" id="Email" formControlName="Email" placeholder="Enter Your Email" class="form-control">
        <label for="floatingInput">Enter Your Email</label>
    </div>

    <!-- <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Gender</label> -->

        <option value="3">Others</option>
    </select> -->
    
    <div class="form-floating mb-3">
        <input type="number" id="PhoneNo" formControlName="PhoneNo" placeholder="Enter Your PhoneNo" class="form-control">
        <label for="floatingInput">Enter Your Phone Number</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
